apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app-deployment
spec:
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - name: rails-app-container
        image: registry.localhost:5000/rails-app:v1
        imagePullPolicy: Always
        env:
          - name: MY_CONFIGMAP
            valueFrom:
              configMapKeyRef:
                name: myconfigmap
                key: key1
          - name: MY_SECRET
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: password
        resources:
          limits:
            memory: "512Mi"
            cpu: "200m"
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: persistent-storage
          mountPath: /persistent-storage
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: local-pvc
