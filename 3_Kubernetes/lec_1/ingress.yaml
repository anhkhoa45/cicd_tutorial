apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vue-app-ing
  annotations:
    ingress.kubernetes.io/rewrite-target: /$1
    ingress.kubernetes.io/force-ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: vueapp.localhost
    http:
      paths:
      - path: /
        backend:
          serviceName: vue-app-svc
          servicePort: 80
